<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screenings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="../src/css/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">
      <div class="circle"></div>
      <span class="brand">BIOSCOOPNAAM</span>
    </div>
    <nav class="nav-links">
      <a href="../index.html">Movies</a>
      <a href="screenings.html">Screenings</a>
      <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome at the manager-page</h1>
    <p>Only allowed for managers</p>
  </section>

  <section class="manager-controls">
    <button class="tab-btn" id="user-management-tab">User Management</button>
    <button class="tab-btn" id="movie-management-tab">Movie Management</button>
    <button class="tab-btn" id="screenings-management-tab">Screenings Management</button>
  </section>

  <section id="user-management-section" class="management-section">
    <h2>User Management</h2>
    <div class="user-search">
      <input type="text" id="user-search-input" placeholder="Search by username, email, or ID..." />
      <button id="user-search-btn">Search</button>
      <button id="user-search-reset">Reset</button>
      <button id="show-managers-btn">Show Managers</button>
    </div>
    <table id="users-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users will be loaded here -->
      </tbody>
    </table>
  </section>

  <section id="movie-management-section" class="management-section" style="display:none;">
    <h2>Movie Management</h2>
    <form id="tmdb-search-form" class="movie-form">
      <input type="text" id="tmdb-search-input" placeholder="Search TMDB by title..." required />
      <button type="submit">Search TMDB</button>
      <button type="button" id="tmdb-clear-btn">Clear Search</button>
    </form>
    <div id="tmdb-results"></div>
    <h3>Movies in Database</h3>
    <table id="movies-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Release Date</th>
          <th>Duration</th>
          <th>Genre</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Movies will be loaded here -->
      </tbody>
    </table>
  </section>

  <section id="screenings-management-section" class="management-section" style="display:none;">
    <h2>Screenings Management</h2>
    <p>Screenings management table coming soon...</p>
  </section>

  <script src="../src/js/manager.js" type="module"></script>
  <script src="../src/js/scripts.js" type="module"></script>
</body>
</html>
